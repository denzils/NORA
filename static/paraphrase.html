        <div class="loginContainer" id=loginContainer>
            <section id="content">
                <b>Login Form</b>
                <div id=loginMessage>
                    Enter a username and gameID session. <br> 
                    If you don't know your gameID session, then leave it blank.<br>
                    Either click login or new user. <br>                                                    
                </div>
                <div>
                    <input type="text" placeholder="Username" required="" id="username" />
                </div>
                <div>
                    <input type="text" placeholder="GameID" required="" id="gameID" />
                </div>
                <div class=error id=loginError></div>
                <div>
                    <button class=buttonsGen id=login>Log In</button>
                    <button class=buttonsGen id=newuser>New User</button>
                </div>
            </section>
        </div>    
<!--
        <div id=paraphrases>
        </div>
-->     
        <div id=hello style="visibility:hidden">
            Hello <b><span id=username></span></b>! You are in <b>Game <span id=gameID></span></b>. 
        </div>
            
        <div class=generateStage id=generateParaphrase style="display:none">
            
            <div class= unselectable id=source>
            </div>
            
            <div class=unselectable id=excerpt>
            </div>
            
            <div id=generatePart>
            
                <div id=hints>
                    Paraphrase the excerpt. If you need help, get a 
                    <button class=buttonsGen id=hint>hint: </button> 
                    <div id=hintArea></div>
                    
                </div>
                
                <div id=paraphraseGen>
                    <textarea id=paraGenChat></textarea>
                </div>
                
                <div id=namePassword>
                </div>
                
                <div id=finishButtons>
                    <button class=buttonsGen id=done>Done</button>
                    <span class=error id=paraphraseError></span>
                </div>
            </div>
        </div>
        <div id=reviewParaphrase style="display:none">
            
            <div id ="leftCol">
                <div class= unselectable id=sourceReview data-paraphraseActive="">
                </div>
                
                <div class=unselectable id=excerptReview>
                </div>
                
                <div class=unselectable id=paraphraseSection>
                </div>
            </div>
            <div id ="rightCol">
                
<!--
                    <div class=unselectable id="commentingSection">
                        <div class=tooltips id=paraphraseSelected><span class="paraSelected" id="paraSelectedText"></span></div>
                        <div class=tooltips id=paraphraseSelected><span id="paraSelectedText"></span></div>
-->
            <div id="originalCommenting" style="margin-top: 20px; margin-left: 20%; display:none" data-developed="false"></div>
                <button id="commentBoxMinimized" style="display:none">Add Another Comment</button>
                <div class=unselectable id="commentBox" style="display:none">
                    <div id=tagSection></div>
                    <div id="description"> description</div>
                    <textarea id="chatbox" data-tag=0 data-text="" data-paraphraseActive="" data-selected="" data-type="" data-post="0"></textarea>
                    <div id="submitChatArea">
                    <button id="submitChat" style='padding:5px; color:black; margin-top:10px; cursor:pointer;' disabled>Post</button>               
                    <span class=info id=selectTag>Before posting, you must select a tag.</span>
                </div>
            </div>
                <div class=unselectable id ="messageSection" style="display:none">
                </div>
